<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxxZ TopUp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    input, select {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #444;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .method-list {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>MaxxZ TopUp ðŸ’Ž</h1>
  </header>
  <div class="container">
    <form id="topupForm">
      <div class="form-group">
        <label for="game">Pilih Game:</label>
        <select id="game" name="game" required>
          <option value="" disabled selected>Pilih Game</option>
          <option value="freefire">Free Fire</option>
          <option value="mobilelegends">Mobile Legends</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id">Masukkan ID:</label>
        <input type="text" id="id" name="id" placeholder="Masukkan ID Game Anda" required>
      </div>
      <div class="form-group">
        <label for="amount">Jumlah Top Up:</label>
        <select id="amount" name="amount" required>
          <option value="" disabled selected>Pilih Jumlah</option>
          <option value="5">5 Diamond</option>
          <option value="10">10 Diamond</option>
          <option value="50">50 Diamond</option>
          <option value="100">100 Diamond</option>
        </select>
      </div>
      <div class="form-group">
        <label for="payment">Metode Pembayaran:</label>
        <select id="payment" name="payment" required>
          <option value="" disabled selected>Pilih Metode Pembayaran</option>
          <option value="gopay">GoPay</option>
          <option value="ovo">OVO</option>
          <option value="dana">DANA</option>
          <option value="pulsa">Pulsa</option>
        </select>
      </div>
      <button type="submit">Top Up Sekarang ðŸ’¸</button>
    </form>
  </div>
  <script>
    document.getElementById('topupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const game = document.getElementById('game').value;
      const id = document.getElementById('id').value;
      const amount = document.getElementById('amount').value;
      const payment = document.getElementById('payment').value;

      if (!game || !id || !amount || !payment) {
        alert('Silakan isi semua data!');
        return;
      }

      const whatsappMessage = `Halo, saya ingin top-up game:\nGame: ${game}\nID: ${id}\nJumlah: ${amount} Diamond\nMetode Pembayaran: ${payment}`;
      const whatsappURL = `https://wa.me/6287767104577?text=${encodeURIComponent(whatsappMessage)}`;

      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
